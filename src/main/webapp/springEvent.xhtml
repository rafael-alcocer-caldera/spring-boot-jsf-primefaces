<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	           xmlns:h="http://xmlns.jcp.org/jsf/html"
 	  			xmlns:f="http://xmlns.jcp.org/jsf/core"
 	  			xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	            xmlns:p="http://primefaces.org/ui" 
	            template="template.xhtml">

	<ui:define name="content">
		
		<h:form> 
		    <p:panel header="Event Using Spring Bean" style="text-align: center">
		    	<h:panelGrid columns="3" cellpadding="5">  
            		<p:outputLabel for="text" value="Type Something:" />
            		<p:inputText id="text" value="#{springEventBean.text}">
            			<p:ajax event="keyup" update="outputText" />
            		</p:inputText>
            		<p:outputLabel id="outputText" value="#{springEventBean.text}" />
        		</h:panelGrid>    
		    </p:panel> 
		</h:form>  

	</ui:define>

</ui:composition>
